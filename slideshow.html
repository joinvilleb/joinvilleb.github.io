<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="css/slideshow.css">
</head>

<body>

  <div class="slideshow-container">

    <div class="slide fade">
      <img src="images/billy-graduate.jpg" alt="Billy at high school graduation" class="slideshow-image">
    </div>
  
    <div class="slide fade">
      <img src="images/firstday-at-u.jpg" alt="Billy and his family at the University of Miami" class="slideshow-image">
    </div>


    <div class="slide fade">
      <img src="images/nature-beach.jpg" alt="Billy exploring time at the beach" class="slideshow-image">
    </div>
  
    <div class="slide fade">
      <img src="images/billy-emerge.jpg" alt="Billy at eMerge Americas" class="slideshow-image">
    </div>

    <div class="slide fade">
      <img src="images/spotify-office-billy.jpg" alt="Billy at Spotify" class="slideshow-image">
    </div>

    <div class="slide fade">
      <img src="images/akpsi-induction.jpg" alt="Billy at AKPsi" class="slideshow-image">
    </div>


    <div class="slide fade">
      <img src="images/nature-flying.jpg" alt="Billy on a plane for school-related reason" class="slideshow-image">
    </div>

    <div class="slide fade">
      <img src="images/akpsi-induction.jpg" alt="Billy at AKPsi" class="slideshow-image">
    </div>
  
  </div>
 
  <!--  javascript for the slideshow  -->
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      
      if (n > slides.length) {
        slideIndex = 1;
      }
      
      if (n < 1) {
        slideIndex = slides.length;
      }
      
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      
      slides[slideIndex-1].style.display = "block";
    }
    </script>
    
</body>
</html>
